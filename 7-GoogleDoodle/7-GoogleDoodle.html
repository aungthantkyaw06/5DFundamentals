<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Negative Photograph</title>
<link href="7-GoogleDoodle.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="container">
	<div id="containerID">
		<div id="title">Film Photography</div>
		<div class="N">
			<div class="nHold"></div>
				<div class="nSlider"> 
					<div class="nslideR">N</div>
					<div class="nslideL">N</div>
				</div>
		</div>
		<div class="E">
			<div class="eHold"></div>
				<div class="eSlider"> 
					<div class="eslideR">E</div>
					<div class="eslideL">E</div>
				</div>
		</div>
		<div class="G">
			<div class="gHold"></div>
				<div class="gSlider"> 
					<div class="gslideR">G</div>
					<div class="gslideL">G</div>
				</div>
		</div>
		<div class="A">
			<div class="aHold"></div>
				<div class="aSlider"> 
						<div class="aslideR">A</div>
					<div class="aslideL">A</div>
				</div>
		</div>
		<div class="T">
			<div class="tHold"></div>
				<div class="tSlider"> 
						<div class="tslideR">T</div>
					<div class="tslideL">T</div>
				</div>
		</div>
		<div class="I">
			<div class="iHold"></div>
				<div class="iSlider"> 
					<div class="islideR">I</div>
					<div class="islideL">I</div>
				</div>
		</div>
		<div class="V">
			<div class="vHold"></div>
				<div class="vSlider"> 
					<div class="vslideR">V</div>
					<div class="vslideL">V</div>
				</div>
		</div>
		<div class="posimg">
			<div class="imgHold"></div>
				<div class="imgSlider"> 
					<div class="imgslideR"><img src="negativeimage.jpg" width=100%></div>
					<div class="imgslideL"><img src="positiveimage.jpg" width=100%></div>
				</div>
		</div>
		<div id="bodycopy">French Scientist Nicephore Niepce created the first negative photograph in 1826.</div>
		<div id="learnmore"><a href="7-GoogleDoodleResearch.pdf">Learn More</a></div>
	</div>
</div>

</body>
</html>
